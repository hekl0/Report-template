<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
{{ style }}
</head>
<body>
    
<div style="min-width: 1000px; overflow-x: auto; padding:15px;">
<h1 class="report_title">{{ data.title }}</h1>
    
{% if data.extras_information %}
    {% for extras_information_key, extras_information_val in data.extras_information.items() %}
        <p><span class="extra_information_label">{{extras_information_key}}:</span><span class="extras_information_val">{{extras_information_val}}</span></p>
    {% endfor %}
{% endif %}
